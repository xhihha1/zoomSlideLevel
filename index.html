function matrixProduct(A,B){
    return [
        A[0]*B[0] + A[2]*B[1],
        A[1]*B[0] + A[3]*B[1],
        A[0]*B[2] + A[2]*B[3],
        A[1]*B[2] + A[3]*B[3],
        A[0]*B[4] + A[2]*B[5] + A[4],
        A[1]*B[4] + A[3]*B[5] + A[5],
    ]
}
